<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <wrapper>
    <div class="card">
      <div class="card__nft__img">
        <a href="#" class="nft__img--link">
          <img class="nft__img" src="images/image-equilibrium.jpg" alt="image of equilibrium">
        </a>
        <div class="nft__img--overlay">
          <img src="images/icon-view.svg" alt="Eye Icon">
        </div>
      </div>
      <div class="infos">
        <a href="#" class="infos__title--link">
          <h2 class="infos__title">Equilibrium #3429</h2>
        </a>
        <p class="infos__desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="infos__data">
          <div class="infos__data--ETH">
            <img class="infos__data--ETH-svg" src="images/icon-ethereum.svg" alt="ETH Logo">
            <p>0.041 ETH</p>
          </div>
          <div class="infos__data--clock">
            <img class="infos__data--clock-svg" src="images/icon-clock.svg" alt="Eye Icon">
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="author">
        <img src="images/image-avatar.png" alt="" class="author__avatar">
        <p class="author__creation">Creation of <a href="#" class="author__name">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Matthieu-Munoz/">Matthieu Munoz</a>.
    </div>
  </wrapper>
</body>

</html>
